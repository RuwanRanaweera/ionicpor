<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" class="home">
    <ion-grid>
    
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" formControlName="user"></ion-input>
        
        </ion-item>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"  formControlName="password" minlength="1"></ion-input>
        
        </ion-item>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-button [disabled]="!form.valid" (click)=" loging()"  >Submit</ion-button>
    </ion-row>

      
  </ion-grid>
  </form>

</ion-content>
