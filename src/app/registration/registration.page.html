<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" class="home">
    <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" >
        <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input type="text" formControlName="first"></ion-input>
      
        </ion-item>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input type="text"  formControlName="last"></ion-input>
        
        </ion-item>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Phone Number</ion-label>
          <ion-input type="number"  formControlName="phone"></ion-input>
        
        </ion-item>

      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Email Address</ion-label>
          <ion-input type="email"  formControlName="email"></ion-input>
        
        </ion-item>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">User Name</ion-label>
          <ion-input type="text" formControlName="user"></ion-input>
        
        </ion-item>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"  formControlName="password"></ion-input>
        
        </ion-item>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-button [disabled]="!form.valid" (click)="onCreateGem()"[routerLink]="['/', 'places', 'tabs', 'discover']">Submit</ion-button>
    </ion-row>

      
  </ion-grid>
  </form>
 
</ion-content>
