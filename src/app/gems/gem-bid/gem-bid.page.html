<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/gems/tabs/gem-list"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ gem.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-label class="ion-test-center">
        <ion-img [src]="gem.imageUrl"></ion-img>
      </ion-label>
    </ion-col>
  </ion-row>
<!-- <ion-button margin color="primary" [routerLink]="['/', 'gems', 'tabs', 'gem-list', 'edit-gem', gem.id]">Edit</ion-button> -->

<ion-row>
  <ion-col>
    <ion-label class="ion-test-center">
      <ion-button (click)= "confirmdelete()" >Delete</ion-button>
    </ion-label>
  </ion-col>
</ion-row>



</ion-content>
