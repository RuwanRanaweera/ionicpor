<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/gems/tabs/gem-list"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ gem.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-label class="ion-test-center">
        <ion-img [src]="gem.imageUrl"></ion-img>
      </ion-label>
    </ion-col>
  </ion-row>
<ion-row>
  <ion-col>
    <ion-item >
      <ion-text class="price">{{gem.price}}</ion-text>
    </ion-item>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <ion-item >
      <ion-text >{{gem.description}}</ion-text>
    </ion-item>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <ion-item >
      <ion-chip outline  color = "success">
        <ion-icon name="star"></ion-icon>
        <ion-label>{{gem.type}}</ion-label>
      </ion-chip>
    </ion-item>
  </ion-col>
</ion-row>


<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button routerLink="/new-gem">
    <ion-icon name="create"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
