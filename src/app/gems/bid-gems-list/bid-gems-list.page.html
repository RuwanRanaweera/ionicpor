<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Bid Gems List</ion-title>
    <ion-buttons slot="primary">
        <ion-button routerLink="/new-gem">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col  size="12" size-sm="8" offset-sm="2" >
        <ion-list>
          <ion-item-sliding  *ngFor="let gems of gemlist" #slidingItem>
            <ion-item [routerLink]="['/', gems.id]" >
              <ion-thumbnail slot="start">
                <ion-img [src]="gems.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                  <h1>{{ gems.title }}</h1>
                  <p>{{ gems.description}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="secondary" (click)="onEdit(gems.id, slidingItem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
